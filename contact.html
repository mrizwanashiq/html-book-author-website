    <h1>Contact Us</h1>
    <p>If you have any inquiries or would like to leave a review, please fill out the form below:</p>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="favorite-book">Which Book Do You Like the Most?</label>
        <input type="text" id="favorite-book" name="favorite-book"><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
